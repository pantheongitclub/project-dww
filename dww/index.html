<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play 8</title>
    <link rel="icon" type="image/png" href="/img/main-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="zombie" href="zombie.html">
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <!-- #### Logo image display #### -->
        <div class="logo">
            <img src="/img/main-icon.png" alt="Icon image">
        </div>
        <!-- #### Welcome message display #### -->
         <div class="welcome-message">
            <img src="/img/bubble-1.png" alt="Speech bubble" class="bubble-bg">
            <p>Welcome to the <br>Play 8 Arcade!<br>Select any game<br>to start playing</p>
         </div>
         <!-- #### Social media icons #### -->
        <div class="social-media">
            <i data-lucide="facebook" class="social-media-icons"></i>
            <i data-lucide="instagram"class="social-media-icons"></i>
        </div>
        <!-- #### Main header #### -->
        <div>
            <h1 class="main-header">PLAY 8</h1>
        </div> 
    </section>

    <section class="games-container">
        <div class="game-card">
            <a href="zombie.html" class="game-link">
                <div class="game-image-wrapper">
                    <img src="/img/zombie_cover.png" alt="Zombie cover game" class="game-cover">
                    <i data-lucide="gamepad-2" class="game-icon"></i>
                    <div class="game-overlay">
                        <p class="play-text">PLAY</p>
                    </div>
                    <p class="zombie-title">ZOMBIE</p>
                </div>
            </a>
        </div>
    </section>

    <script src="https://unpkg.com/lucide@latest" class="bigger"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
