<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play 8</title>
    <link rel="icon" type="image/png" href="/img/main-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="index" href="index.html">
    <!-- p5.js library -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/addons/p5.sound.min.js"></script>
    <!-- adafruitIO library -->
    <script src="https://cdn.jsdelivr.net/gh/methio/adafruitIO-class@latest/index.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <!-- #### Logo image display #### -->
        <div class="logo">
            <a href="index.html">
                <img src="/img/main-icon.png" alt="Icon image">
            </a>
        </div>
        <!-- #### Welcome message display #### -->
         <div class="welcome-message">
            <img src="/img/bubble-1.png" alt="Speech bubble" class="bubble-bg">
            <p>Use the <br>joystick to move.<br>Don't let the<br>zombies to catch<br>you!</p>
         </div>
         <!-- #### Social media icons #### -->
        <div class="social-media">
            <i data-lucide="move-diagonal" class="social-media-icons"></i>
            <i data-lucide="badge-question-mark"class="social-media-icons"></i>
        </div>
        <!-- #### Main header #### -->
        <div>
            <h1 class="main-header">PLAY 8</h1>
        </div>
    </section>

    <div id="canvasPos"></div>

    <script src="https://unpkg.com/lucide@latest" class="bigger"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
